<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Book Manager App</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#" id="booksLink">Books</a></li>
        <li><a href="#" id="addBookLink">Add Book</a></li>
        <li><a href="#" id="contactLink">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="content-section" id="booksSection">
      <div id="bookData"></div>
    </div>
    <div class="content-section" id="addBookSection">
      <form id="bookForm">
        <input type="text" id="bookTitle" placeholder="Title" required>
        <input type="text" id="bookAuthor" placeholder="Author" required>
        <button type="submit">Add Book</button>
      </form>
    </div>
    <div class="content-section" id="contactSection">
      <p>Contact us at contact@example.com</p>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
